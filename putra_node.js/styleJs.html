<html>
    <head>
        <title> js html </title>
    </head>
    <body>
        <h1>Haloo Putraa</h1>
        <p id="demo">Mau ganteng? Click Here</p>
    <script>
        function FungsiDemo(){
            document.getElementById("demo").style.fontSize = "30px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.background = "yellow";
        }
    </script>
    <button type="button" onclick="FungsiDemo()">Click Here</button>
    </body>
</html>
